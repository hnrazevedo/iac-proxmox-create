---
- name: Include default vars
  ansible.builtin.include_vars:
    file: vars/main.yml

- name: Create a VM
  ansible.builtin.include_role:
    name: iac-terraform-runner
  vars:
    provider: "{{ project }}"
    state: apply
    variables:
      terraform_variables:
        vm: "{{ resource }}"
        host: "{{ host }}"